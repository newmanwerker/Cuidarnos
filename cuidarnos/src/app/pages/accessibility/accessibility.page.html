<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="accessibility-container">
    <ion-card class="info-card">
      <div class="card-header">
        <ion-icon name="accessibility"></ion-icon>
        <h2>Accesibilidad</h2>
      </div>
      
      <div class="accessibility-section">
        <h3>Tamaño del texto</h3>
        <p>Ajusta el tamaño del texto para una mejor lectura</p>
        <div class="text-size-controls">
          <ion-button fill="clear" (click)="decreaseFontSize()">
            <ion-icon name="remove-circle"></ion-icon>
          </ion-button>
          <div class="text-size-preview" [style.fontSize.%]="fontSize">Aa</div>
          <ion-button fill="clear" (click)="increaseFontSize()">
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </div>
        <div class="text-size-value">{{fontSize}}%</div>
      </div>
      
      <div class="accessibility-section">
        <h3>Opciones de visualización</h3>
<ion-item>
  <ion-label>Modo de alto contraste</ion-label>
  <ion-toggle
    [(ngModel)]="highContrast"
    (ionChange)="toggleHighContrast()">
  </ion-toggle>
</ion-item>
        <ion-item>
          <ion-label>Reducción de movimiento</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Botones más grandes</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </div>
      
      <div class="accessibility-section">
        <h3>Lectura & Navegación</h3>
        <ion-item>
          <ion-label>Soporte de Lector de Pantalla</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Texto a voz</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </div>
    </ion-card>
    
    <div class="toolbar-spacer"></div>
  </div>
</ion-content>
