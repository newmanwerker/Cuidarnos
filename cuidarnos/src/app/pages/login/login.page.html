<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header class="card-header">
        <img src="assets/icon/icon.png" alt="Logo" class="logo" />
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <!-- Campo: Nombre -->
          <ion-item class="inp">
            <div slot="start" class="custom-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-icon lucide-circle-user">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="10" r="3"/>
                <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/>
              </svg>
            </div>
            <ion-input
              formControlName="nombre"
              type="text"
              placeholder="Nombre completo"
              class="inp"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="nombre.invalid && nombre.touched">
            <p class="ion-padding-start">Nombre requerido</p>
          </ion-text>

          <!-- Campo: RUT -->
          <ion-item class="inp">
            <div slot="start" class="custom-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-key-icon lucide-book-key">
                <path d="m19 3 1 1"/>
                <path d="m20 2-4.5 4.5"/>
                <path d="M20 7.898V21a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"/>
                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2h7.844"/>
                <circle cx="14" cy="8" r="2"/>
              </svg>
            </div>
            <ion-input
              formControlName="rut"
              type="text"
              placeholder="RUT (Ej: 12.345.678-9)"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="rut.invalid && rut.touched">
            <p class="ion-padding-start">RUT requerido</p>
          </ion-text>

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="btn-mio">
            Iniciar sesi√≥n
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
