<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Consulta MÃ©dica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="video-call-container">
  <ng-container *ngIf="error; else content">
    <div class="error-message">
      <p>Error al cargar la videollamada.</p>
    </div>
  </ng-container>

  <ng-template #content>
    <ng-container *ngIf="loading">
      <ion-spinner></ion-spinner>
      <p class="ion-text-center">Cargando videollamada...</p>
    </ng-container>

    <ng-container *ngIf="!loading && !isMobile && videoUrl">
      <iframe
        [src]="videoUrl"
        allow="camera; microphone; fullscreen"
        frameborder="0"
        width="100%"
        height="100%"
        style="border: none; display: block;"
      ></iframe>
    </ng-container>
  </ng-template>
</ion-content>
