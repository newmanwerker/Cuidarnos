<ion-header>
  <ion-toolbar>
    <ion-title>Videollamada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="wherebyRoomUrl; else loading">
    <iframe
      [src]="wherebyRoomUrl | safeUrl"
      allow="camera; microphone; fullscreen"
      style="width: 100%; height: 100%; border: 0;">
    </iframe>
  </ng-container>

  <ng-template #loading>
    <ion-spinner name="crescent" style="display: block; margin: auto;"></ion-spinner>
    <p style="text-align: center;">Cargando sala...</p>
  </ng-template>
</ion-content>
