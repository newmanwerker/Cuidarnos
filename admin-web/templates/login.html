{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
</head>
<body class="login">
    <div class="login-card">
        <img src="{% static 'img/logo.png' %}" alt="Logo de la app" style="width: 150px; height: auto;">
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>

            <button id="login-btn" type="submit">
                <svg id="spinner" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
                </svg>
                <span id="btn-text">Entrar</span>
            </button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
